<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>LETS PLAY HANGMAN!!!</h1> 
    </header>
    <div class="canvasOverlay">
        <canvas id='hangmanCanvas' width='325' height='400' style="border: 3px 
        solid black;"></canvas>   
    
        <div class="gameTotalsContainer">
            <div id="gamesWonText">Games Won</div>
            <div id="gamesWonNumber"></div>
            <div id="gamesLostText">Games Lost</div>
            <div id="gamesLostNumber"></div>
            
        </div>
    </div>
    <br>
    <div class="gameStatus"></div>
        <div class="underlineletters-container">
            <ul id="underlinelist">
                
            </ul>
                
        </div>
        <div class="letter-container">
            <div class="letter A">A</div> 
            <div class="letter B">B</div> 
            <div class="letter C">C</div>
            <div class="letter D">D</div> 
            <div class="letter E">E</div> 
            <div class="letter F">F</div> 
            <div class="letter G">G</div> 
            <div class="letter H">H</div> 
            <div class="letter I">I</div> 
            <div class="letter J">J</div> 
            <div class="letter K">K</div> 
            <div class="letter L">L</div> 
            <div class="letter M">M</div> 
            <div class="letter N">N</div> 
            <div class="letter O">O</div> 
            <div class="letter P">P</div> 
            <div class="letter Q">Q</div> 
            <div class="letter R">R</div> 
            <div class="letter S">S</div> 
            <div class="letter T">T</div> 
            <div class="letter U">U</div> 
            <div class="letter V">V</div> 
            <div class="letter W">W</div> 
            <div class="letter X">X</div> 
            <div class="letter Y">Y</div> 
            <div class="letter Z">Z</div>
              
    </div>
    <div class="difficultyContainer">
        <div class="difficulty">Difficulty Level</div>
        <button class="level easybutton">Easy</button>
        <button class="level hardbutton">Hard</button>
        <button class="level phrasesbutton">Phrases</button> 
    </div>
      
    <button id="reset">Reset Game</button> 
    <script src="./script.js"></script>
</body>
</html>
